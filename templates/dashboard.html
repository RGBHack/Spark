		<header class="page-header" style="overflow: hidden">
			<nav style="overflow: hidden">
				<a href="/">
					<img
						class="logo"
						src="{{ extra }}./img/spark_dashboard_logo.png"
						alt="spark logo"
					/>
				</a>
				<button
					class="toggle-mob-menu"
					aria-expanded="false"
					aria-label="open menu"
				>
					<svg width="20" height="20" aria-hidden="true">
						<use xlink:href="#down"></use>
					</svg>
				</button>
				<ul class="admin-menu">
					<li>
						<a href="javascript:renderProfile();">
							<svg>
								<use xlink:href="#users"></use>
							</svg>
							<span>Profile</span>
						</a>
					</li>
					<li>
						<a href="javascript:renderCalendar();">
							<svg>
								<use xlink:href="#calendar"></use>
							</svg>
							<span>My Calendar</span>
						</a>
					</li>
					<li>
						<a href="javascript:renderTasks();">
							<svg>
								<use xlink:href="#list"></use>
							</svg>
							<span>My Tasks</span>
						</a>
					</li>
					<li class="red">
						<a class="red" href="javascript:logout();">
							<svg>
								<use xlink:href="#logout"></use>
							</svg>
							<style>
								.hi {
									color: var(--black);
								}

								.hi:hover {
									color: var(--red) !important;
								}
							</style>
							<span id="hi">Log Out</span>
						</a>
					</li>
					<li class="menu-heading">
						<h3>
							<a
								data-toggle="modal"
								data-target="#sparkModal"
								id="sparkroomname"
								>SPARKROOM &#x25b6;</a
							>
						</h3>
						<!-- Modal -->
					</li>

					<li class="group-elem" style="display: none">
						<a href="javascript:renderTeam();">
							<svg>
								<use xlink:href="#team"></use>
							</svg>
							<span>Team</span>
						</a>
					</li>
					<li class="group-elem" style="display: none">
						<a href="javascript:renderProjects();">
							<svg>
								<use xlink:href="#projects"></use>
							</svg>
							<span>Projects</span>
						</a>
					</li>
					<li class="group-elem" style="display: none">
						<a href="javascript:renderMessages();">
							<svg>
								<use xlink:href="#comments"></use>
							</svg>
							<span>Messages</span>
						</a>
					</li>
					<li class="group-elem" style="display: none">
						<a href="javascript:renderMeetings();">
							<svg>
								<use xlink:href="#meetings"></use>
							</svg>
							<span>Meetings</span>
						</a>
					</li>
					<li class="group-elem" style="display: none">
						<a href="javascript:renderDiscussions();">
							<svg>
								<use xlink:href="#discussions"></use>
							</svg>
							<span>Discussions</span>
						</a>
					</li>
					<li>
						<button
							class="collapse-btn"
							aria-expanded="true"
							aria-label="collapse menu"
							style="float: center"
						>
							<svg aria-hidden="true">
								<use xlink:href="#collapse"></use>
							</svg>
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<div
			class="modal fade"
			id="sparkModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
			style="z-index: 9999"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">
							Switch Sparkrooms
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<ul
							id="rooms"
							class="roomswitch"
							style="text-align: center"
						></ul>
					</div>
					<div class="modal-footer">
						<button
							onclick="create()"
							type="button"
							class="btn btn-primary"
						>
							Create
						</button>
						<button
							onclick="join()"
							type="button"
							class="btn btn-secondary"
						>
							Join
						</button>
					</div>
				</div>
			</div>
		</div>
		<section class="page-content">
			<!-- add iframes here -->
			<iframe
				src="/profile"
				id="profile-iframe"
				style="
					display: none;
					overflow: auto;
					width: 100%;
					height: 850px;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				src="/calendar"
				id="calendar-iframe"
				style="
					display: inline-block;
					overflow: auto;
					width: 100%;
					height: 135vh;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				src="/tasks"
				id="tasks-iframe"
				style="
					display: none;
					overflow: auto;
					width: 100%;
					height: 850px;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				id="messages-iframe"
				style="
					float: center;
					margin: auto;
					display: none;
					overflow: auto;
					width: 60%;
					height: 850px;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				src="/projects/{{ sparkroom }}"
				id="projects-iframe"
				style="
					display: none;
					overflow: none;
					width: 100%;
					height: 850px;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				src="/meetings"
				id="meetings-iframe"
				allow="microphone; camera"
				style="
					display: none;
					overflow: none;
					width: 100%;
					height: 850px;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				id="members-iframe"
				style="
					display: none;
					overflow: auto;
					width: 100%;
					height: 850px;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>
			<iframe
				src="/discussions/{{ sparkroom }}"
				id="discussions-iframe"
				style="
					display: none;
					overflow: auto;
					width: 100%;
					height: 85vh;
					flex: 1 0 auto;
					border: none;
				"
			></iframe>

			<!-- end iframes -->

			<footer class="page-footer">
				<small style="display: block; color: white"
					>&copy; Copyright 2020, RGBHack</small
				>
			</footer>
		</section>

		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

			const sparkroom = '{{ sparkroom }}'
		</script>
		<script src="/js/dashboard.js"></script>
	</body>
</html>
