        <title>Calendar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--<link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
        <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
        <script type='text/javascript' src='fullcalendar/packages/core/main.js'></script>
        <script  type='text/javascript' src='fullcalendar/packages/daygrid/main.js'></script>-->
        <script src='https://unpkg.com/@fullcalendar/core@4.4.0/main.min.js'></script>
        <link href='https://unpkg.com/@fullcalendar/core@4.4.0/main.min.css' rel='stylesheet'/>
        <script src='https://unpkg.com/@fullcalendar/daygrid@4.4.0/main.min.js'></script>
        <link href='https://unpkg.com/@fullcalendar/daygrid@4.4.0/main.min.css' rel='stylesheet'/>
        <script src='https://unpkg.com/@fullcalendar/timegrid@4.4.0/main.min.js'></script>
        <link href='https://unpkg.com/@fullcalendar/timegrid@4.4.0/main.min.css' rel='stylesheet'/>
        <script src='https://unpkg.com/@fullcalendar/interaction@4.4.0/main.min.js'></script>
        <script type='text/javascript' src="calendar.js"></script>
        <link href='calendar.css' rel='stylesheet'/>
    </head>
    <body>
        <div id='wrap'>
            <div id='calendar'></div>
            
            <div style='clear:both'></div>
        </div>
        <div id="dialog" title="Basic dialog" style="display: none">
            <p>Please enter the title of your event here:</p>
            <input type="text" id="title">
            <p>Please enter the start time for your event here:</p>
            <input type="text" id="start">
            <p>Please enter the end time for your event here:</p>
            <input type="text" id="end">
            <br>
            <input type="submit" id="prompt-submit" onclick="addDate()">
        </div>
    </body>
</html>
