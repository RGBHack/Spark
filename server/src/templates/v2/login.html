        appId: "1:115390923810:web:82727423f6479500d9367b",
        measurementId: "G-R304JKHRPK"
    }
    if (firebase.apps.length === 0) {
        firebase.initializeApp(config)
        console.log("worked")
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    var form = document.getElementById("formEE")
    var submit = document.getElementById("submit")


    if ("{{ join }}" !== "") {
        document.getElementById("signuplink").setAttribute("href", "/signup/{{ join }}")
    }

    form.onsubmit = function (e) {
        e.preventDefault()
        const email = form['email'].value
        const password = form['password'].value
        auth.signInWithEmailAndPassword(email, password).then(cred => {
            if ("{{ join }}" !== "") {
                window.location.pathname = '/join/{{ join }}'
            }
            else {
                window.location.pathname = '/dashboard'
            }
        }).catch(err => {
            console.log(err)
            alert("Please check your email and password")
        })
    }
    var logging = true;
    auth.onAuthStateChanged(function (user) {
        if (user !== null && logging) {
            if ("{{ join }}" !== "") {
                window.location.pathname = '/join/{{ join }}'
            }
            else if (logging) {
                window.location.pathname = '/dashboard'
            }
        }
    })
    googleauth = () => {
        var provider = new firebase.auth.GoogleAuthProvider();
        console.log("bruh1")
        logging = false;
        firebase.auth().signInWithPopup(provider).then(function (result) {
            // This gives you a Google Access Token. You can use it to access the Google API.
            var token = result.credential.accessToken;
            // The signed-in user info.
            var user = result.user;
            var docRef = db.collection("users").doc(user.uid)
            docRef.get().then(function (doc) {
                if (!doc.exists) {
                    db.collection("users").doc(user.uid).set({
                        sparkrooms: [],
                        name: user.displayName,
                        events: [],
                        tasks: [],
                        google: true
                    }).then(function () {
                        if ("{{ join }}" !== "") {
                            window.location.pathname = '/join/{{ join }}'
                        }
                        else {
                            window.location.pathname = '/dashboard'
                        }
                    })
                }
                else {
                    if ("{{ join }}" !== "") {
                    window.location.pathname = '/join/{{ join }}'
                    }
                    else {
                        window.location.pathname = '/dashboard'
                    }
                }
            })
        }).catch(function (error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // The email of the user's account used.
            var email = error.email;
            // The firebase.auth.AuthCredential type that was used.
            var credential = error.credential;
            // ...
            console.log(error)
        });
    }
</script>
