<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Spark</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ extra }}./css/styles.min.css">
  <link rel="shortcut icon" type="image" href="{{ extra }}./img/favicon.ico" />
</head>

<body style="background-color: #26262b;">
  <div style="width: 100vw;height: 85vh;position: relative;">
    <span
      style="width: fit-content;height: fit-content;margin: 0; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
      <img src="{{ extra }}./img/spark_dark.png" style="width: 20vw;" />
      <br><br>
      <div class="wrapper">
        <div id="formContent">

          <h2>JOIN A SPARKROOM</h2>


          <!-- Login Form -->
          <form id="formEE">
            <div class="row" id="loginForm">
              <table style="vertical-align: center; text-align: center; margin: 0 auto;">
                <tr>
                  <td style="vertical-align: middle;">www.sparkapp.cf/join/</td>
                  <td style="vertical-align: middle;" variant="label-hidden"><input type="text" id="name" name="name"
                      placeholder="Room" class="form-control" style="margin:0 auto;" value="{{ name }}"></td>
                </tr>
              </table>
            </div>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control"
              value="{{ password }}">
            <input class="btn btn-primary loginbtn" type="submit" style="margin-bottom:2vh" value="Join">
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="/create">Create a SparkRoom</a>
          </div>

        </div>
      </div>
    </span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyAFsWpVKy1bjsOM07arnzk5UYIUZz7qxGY",
      authDomain: "https://spark-2121.web.app/",
      databseURL: "https://spark-2121.firebaseio.com/",
      projectId: "spark-2121"
    }
    if (firebase.apps.length === 0) {
      firebase.initializeApp(config)
      console.log("worked")
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    auth.onAuthStateChanged(function (user) {
      if (user === null) {
        if ("{{ name }}" !== "") {
          window.location.pathname = '/login/{{ name }}:{{ password }}'
        }
        else {
          window.location.pathname = '/login'
        }
      }
      else {
        var form = document.getElementById("formEE")
        form.onsubmit = function (e) {
          e.preventDefault()
          const name = form['name'].value
          const password = form['password'].value
          console.log(name)
          console.log(password)
          var docRef = db.collection("sparkrooms").doc(name);
          docRef.get().then(function (doc) {
            if (doc.exists) {
              var password2 = doc.data().password;
              if (password === password2) {
                var docRef2 = db.collection("users").doc(user.uid);
                docRef2.update({
                  sparkrooms: firebase.firestore.FieldValue.arrayUnion(name)
                }).then(function () {
                  docRef2.get().then(function (doc) {
                    db.collection("sparkrooms").doc(name).update({ users: firebase.firestore.FieldValue.arrayUnion({ user: user.uid, uname: doc.data().name, admin: false }) }).then(function () {
                      window.location.pathname = '/dashboard/' + name
                    })
                  })
                })
              }
              else {
                alert("Wrong Password!")
              }
            }
            else {
              alert("This room does not exist")
            }
          })
        }
      }
    })
  </script>
</body>

</html>
