<head>

    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <title>Spark | Join a Sparkroom</title>
</head>

<body style="overflow: hidden;">
    <script>
        AOS.init();
    </script>
    <nav style="height:12vh" class="navbar navbar-expand-lg navbar-light fixed-top" data-aos="zoom-in-down">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="./img/logo.png" style="height:7vh" /></a>
            <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarResponsive" data-toggle="collapse" type="button"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="flex-container">
                    <span
                        style="width: fit-content;height: fit-content;margin: 0; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                        <br><br>
                        <div>
                            <img src="./img/dots.png"
                                style="width: 20em; z-index: -1; position: absolute; transform: translate(90px, 231px)" />
                            <img src="./img/dots.png"
                                style="width: 20em; z-index: -1; position: absolute; transform: translate(-405px,-55px)" />
                            <div class="wrapper" style="z-index: 9999999999999;">
                                <p class="auth-title text-gradient">JOIN</p>
                                <br>
                                <hr>
                                <br>
                                <div id="formContent">
                                    <!-- Login Form -->
                                    <form id="formEE">
                                        <input type="text" id="name" name="name" placeholder="Room Name"
                                            class="form-control" style="margin:0 auto;" value="{{ name }}"><br>
                                        <input type="password" id="password" name="password" placeholder="Password"
                                            class="form-control" value="{{ password }}"><br>
                                        <input class="btn btn-primary loginbtn" type="submit" style="margin-bottom:2vh"
                                            value="Join">
                                    </form>
                                    <br>

                                    <!-- Remind Passowrd -->
                                    <div id="formFooter">
                                        <a class="underlineHover" href="/create" id="signuplink">Create a sparkroom</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
<script>
    var config = {
        apiKey: "AIzaSyAFsWpVKy1bjsOM07arnzk5UYIUZz7qxGY",
        authDomain: "https://spark-2121.web.app/",
        databseURL: "https://spark-2121.firebaseio.com/",
        projectId: "spark-2121"
    }
    if (firebase.apps.length === 0) {
        firebase.initializeApp(config)
        console.log("worked")
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    auth.onAuthStateChanged(function (user) {
        if (user === null) {
            if ("{{ name }}" !== "") {
                window.location.pathname = '/login/{{ name }}:{{ password }}'
            } else {
                window.location.pathname = '/login'
            }
        } else {
            var form = document.getElementById("formEE")
            form.onsubmit = function (e) {
                e.preventDefault()
                const name = form['name'].value
                const password = form['password'].value
                console.log(name)
                console.log(password)
                var docRef = db.collection("sparkrooms").doc(name);
                docRef.get().then(function (doc) {
                    if (doc.exists) {
                        var password2 = doc.data().password;
                        if (password === password2) {
                            var docRef2 = db.collection("users").doc(user.uid);
                            docRef2.update({
                                sparkrooms: firebase.firestore.FieldValue.arrayUnion(
                                    name)
                            }).then(function () {
                                docRef2.get().then(function (doc) {
                                    db.collection("sparkrooms").doc(name)
                                        .update({
                                            users: firebase.firestore
                                                .FieldValue.arrayUnion({
                                                    user: user.uid,
                                                    uname: doc.data()
                                                        .name,
                                                    admin: false
                                                })
                                        }).then(function () {
                                            window.location.pathname =
                                                '/dashboard/' + name
                                        })
                                })
                            })
                        } else {
                            alert("Wrong Password!")
                        }
                    } else {
                        alert("This room does not exist")
                    }
                })
            }
        }
    })
</script>

</html>
